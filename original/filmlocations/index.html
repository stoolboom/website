	$( document ).ready(function(){

		doStuff()
	});


	function doStuff() {
				
		theTab=$("#tabs").tabs('option','active')

		//Figure out what tab we're on
		if (theTab==0) {
			theSelected=$("#photoSelectBB").val()
		} else if (theTab==1) {
			theSelected=$("#photoSelectGBU").val()
		} else if (theTab==2) {
			theSelected=$("#photoSelectTW").val()
		} else if (theTab==3) {
			theSelected=$("#photoSelectOUAT").val()
		} else if (theTab==4) {
			theSelected=$("#photoSelectFG").val()
		}

		theSelectedIndex=parseInt(theSelected.substr(theSelected.length-2),10)
		//Figure out whether to turn the slide on or off
		//Breaking Bad
		if ((theTab==0) && (theSelectedIndex>=22)) {
			$(".twentytwenty-handle").css({"visibility":"hidden"})
		} else {
			$(".twentytwenty-handle").css({"visibility":"visible"})
		}

		//GBU
		if (theTab==1) {
			$(".twentytwenty-handle").css({"visibility":"visible"})
		}
		
		//Twilight
		if (theTab==2) {
			$(".twentytwenty-handle").css({"visibility":"visible"})
		}		
	
		//Once Upon A Time In The West
		if (theTab==3) {
			if (theSelectedIndex==4 || theSelectedIndex==5 || theSelectedIndex==7){
				$(".twentytwenty-handle").css({"visibility":"hidden"})
			} else {
				$(".twentytwenty-handle").css({"visibility":"visible"})
			}
		}


		//Forrest Gump
		if (theTab==4) {
			$(".twentytwenty-handle").css({"visibility":"hidden"})
		}			
		
		if ($(window).width()/($(window).height()-55) > eval("ratio"+theSelected)) {
		//Window is wider than it needs to be
			document.getElementById("imgButtonWidth").disabled=false
			document.getElementById("imgButtonWidth").src="img/fit_horizontal.png"	
			document.getElementById("imgButtonHeight").disabled=false
			document.getElementById("imgButtonHeight").src="img/fit_vertical.png"
			
			if (expandToWidth==false) {	
			// Resize to height of window.  This is the default
				$("#imgBB1").css({"height": $(window).height()-55});
				$("#imgBB2").css({"height": $(window).height()-55});
				$("#imgGBU1").css({"height": $(window).height()-55});
				$("#imgGBU2").css({"height": $(window).height()-55});	
				$("#imgTW1").css({"height": $(window).height()-55});
				$("#imgTW2").css({"height": $(window).height()-55});	
				$("#imgOUAT1").css({"height": $(window).height()-55});
				$("#imgOUAT2").css({"height": $(window).height()-55});				
				$("#imgFG1").css({"height": $(window).height()-55});
				$("#imgFG2").css({"height": $(window).height()-55});	
			} else {
			//Resize to width of window
				$("#imgBB1").css({"height": "auto"});	
				$("#imgBB2").css({"height": "auto"});	
				$("#imgGBU1").css({"height": "auto"});	
				$("#imgGBU2").css({"height": "auto"});	
				$("#imgTW1").css({"height": "auto"});	
				$("#imgTW2").css({"height": "auto"});				
				$("#imgOUAT1").css({"height": "auto"});	
				$("#imgOUAT2").css({"height": "auto"});
				$("#imgFG1").css({"height": "auto"});	
				$("#imgFG2").css({"height": "auto"});			
			}
		} else {
		//Window is too narrow
			// Resize to width of window
				document.getElementById("imgButtonWidth").disabled=true
				document.getElementById("imgButtonWidth").src="img/fit_horizontal_disabled.png"
				document.getElementById("imgButtonHeight").disabled=true
				document.getElementById("imgButtonHeight").src="img/fit_vertical_disabled.png"
				$("#imgBB1").css({"height": "auto"});	
				$("#imgBB2").css({"height": "auto"});	
				$("#imgGBU1").css({"height": "auto"});	
				$("#imgGBU2").css({"height": "auto"});	
				$("#imgTW1").css({"height": "auto"});	
				$("#imgTW2").css({"height": "auto"});	
				$("#imgOUAT1").css({"height": "auto"});	
				$("#imgOUAT2").css({"height": "auto"});
				$("#imgFG1").css({"height": "auto"});	
				$("#imgFG2").css({"height": "auto"});
			}
			
		$(window).trigger("resize");
		
	}

	
	$(window).resize(function() {

		rtime = new Date();
		if (timeout === false) {
			timeout = true;
			setTimeout(resizeend, delta);
	   }
	});

	function resizeend() {
		if (new Date() - rtime < delta) {
			setTimeout(resizeend, delta);
		} else {
			timeout = false;
			doStuff()
		}               
	}


	function changePhoto(selectedPhoto, movie) {

		if (movie=="BB") {
			document.getElementById("imgBB1").src="img/"+selectedPhoto+"_01.jpg"
			document.getElementById("imgBB2").src="img/"+selectedPhoto+"_02.jpg"
		} else if (movie=="GBU") {
			document.getElementById("imgGBU1").src="img/"+selectedPhoto+"_01.jpg"
			document.getElementById("imgGBU2").src="img/"+selectedPhoto+"_02.jpg"
		} else if (movie=="TW") {
			document.getElementById("imgTW1").src="img/"+selectedPhoto+"_01.jpg"
			document.getElementById("imgTW2").src="img/"+selectedPhoto+"_02.jpg"
		} else if (movie=="OUAT") {
			document.getElementById("imgOUAT1").src="img/"+selectedPhoto+"_01.jpg"
			document.getElementById("imgOUAT2").src="img/"+selectedPhoto+"_02.jpg"
		} else if (movie=="FG") {
			document.getElementById("imgFG1").src="img/"+selectedPhoto+"_01.jpg"
			document.getElementById("imgFG2").src="img/"+selectedPhoto+"_02.jpg"
		}
		
		expandToWidth=false		
		doStuff()
	}


	function buttonWidth() {
		//alert("width")
		expandToWidth=true
		doStuff()
	}

	function buttonHeight() {
		//alert("height")
		expandToWidth=false
		doStuff()
	}
</script>
